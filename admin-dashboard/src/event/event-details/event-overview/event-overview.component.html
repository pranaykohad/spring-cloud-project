<div id="event-overiew" class="d-flex">
  <div class="col-6">
    <div class="d-flex align-items-center mb-30">
      <div class="event-label col-3">Event title:</div>
      <div class="d-flex flex-column">
        <input type="text" pInputText pSize="small" [(ngModel)]="eventOverviewEdit.eventTitle"
          (input)="clearEventDetailsValidation()">
        <span class="error-cntr">{{eventOverviewError.eventTitle}}</span>
      </div>
    </div>
    <div class="d-flex align-items-center mb-20">
      <div class="event-label col-3">Event description:</div>
      <div class="d-flex flex-column">
        <div class="p-float-label">
          <textarea id="float-input" rows="5" cols="35" pInputTextarea [style]="{maxWidth: '420px',}"
            [(ngModel)]="eventOverviewEdit.eventDescription" (input)="clearEventDetailsValidation()"></textarea>
        </div>
        <span class="error-cntr">{{eventOverviewError.eventDescription}}</span>
      </div>
    </div>
    <div class="d-flex align-items-center mb-20">
      <div class="event-label col-3">User min age:</div>
      <div class="d-flex flex-column">
        <p-inputNumber inputId="minmax" inputId="minmax" mode="decimal" [(ngModel)]="eventOverviewEdit.userMinAge"
          (onInput)="clearEventDetailsValidation()" pTooltip="0 - 100">
        </p-inputNumber>
        <span class="error-cntr">{{eventOverviewError.userMinAge}}</span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex">
  <p-button label="Save Event Details" [raised]="true" severity="info" [style]="{marginRight: '15px'}"
    [disabled]="!enableEventSaveBtn" (click)="saveEventInfornmation()" />
  <p-button label="Cancel" [raised]="true" severity="secondary" [disabled]="!enableEventSaveBtn"
    (click)="cancelEventDetailsChanges()" />
</div>
<ng-container #otpContainer></ng-container>
