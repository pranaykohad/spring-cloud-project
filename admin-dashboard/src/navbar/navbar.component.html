<div id="navbar" class="container-fluid d-flex justify-content-between align-items-center"
  style="background-color: orange; height: 50px;">
  <div class="col-2">
    <div class="font-Quicksand-Bold home-logo">Urban Shows</div>
  </div>
  <div class="d-flex justify-content-end col-8">
    <p-megaMenu [model]="navbarModel" id="nav-bar-menu"/>
  </div>
  <div class="col-2 d-flex justify-content-end self-align-end">
    <div>
      @if (systemUserResponse && systemUserResponse!.profilePicUrl) {
        <img src="{{systemUserResponse.profilePicUrl}}" class="user-profile-img" alt="profile"/>
      } @else {
        <span class="user-profile-img">no img</span>
      }
    </div>
    <div class="font-Quicksand-SemiBold p-2 d-flex justify-content-center align-items-center" style="text-align: end">
      <div class="pointer-cursor" (click)="menu.toggle($event)">{{systemUserResponse &&systemUserResponse.displayName}}</div>
      <p-menu #menu [model]="model" [popup]="true" [styleClass]="'d-flex'" id="user-menu" />
    </div>
  </div>
</div>
