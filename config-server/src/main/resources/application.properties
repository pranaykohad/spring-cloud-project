server.port=8085
spring.application.name=CONFIG-SERVER

spring.cloud.config.server.git.uri=https://github.com/pranaykohad/spring-cloud-project
spring.cloud.config.server.git.search-paths=tree/main/config-server
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.username=prakohad
spring.cloud.config.server.git.password=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

#Actuator Endpoints
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health, metrics, info, prometheus
management.endpoint.health.show-details=always
management.metrics.distribution.percentiles-histogram.http.server.request=true
management.observations.key-values.application=USER-SERVICE
management.tracing.sampling.probability=1.0

#Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Service API
event.service.url=http://localhost:8082

#Loki config
loki.url=http://localhost:3100/loki/api/v1/push