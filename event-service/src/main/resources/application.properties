server.port=8082
spring.application.name=EVENT-SERVICE

#Swagger config
springdoc.swagger-ui.path=/event/swagger-ui
springdoc.api-docs.path=/event/api-docs

#Actuator Endpoints
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health, metrics, info, prometheus
management.endpoint.health.show-details=always
management.metrics.distribution.percentiles-histogram.http.server.request=true
management.observations.key-values.application=CUSTOMER-SERVICE
management.tracing.sampling.probability=1.0

#zipkin, micrometer config
#management.tracing.enabled=true
#management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
#management.tracing.sampling.probability=1.0


#hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#mysql db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/event_db?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

logging.level.org.springframework=ERROR
logging.level.org.apache.kafka=ERROR

# Kafka config - consumer
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Loki config
loki.url=http://localhost:3100/loki/api/v1/push